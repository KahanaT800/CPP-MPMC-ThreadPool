name: Continuous Integration

on:
  push:
    branches: ["**"]  # æ‰€æœ‰åˆ†æ”¯éƒ½è§¦å‘
  pull_request:
    branches: ["**"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # å¤šç¼–è¯‘å™¨å¤šæž„å»ºç±»åž‹æµ‹è¯•
  build-and-test:
    name: Build and Test (${{ matrix.compiler }}, ${{ matrix.build_type }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        build_type: [Debug, Release]
    env:
      CCACHE_BASEDIR: ${{ github.workspace }}
      CCACHE_DIR: $HOME/.ccache
      CCACHE_COMPRESS: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build ccache libgtest-dev nlohmann-json3-dev libspdlog-dev

      - name: Prepare ccache dir
        run: mkdir -p $HOME/.ccache

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: $HOME/.ccache
          key: ${{ runner.os }}-ccache-${{ matrix.compiler }}-${{ matrix.build_type }}-${{ hashFiles('**/CMakeLists.txt', '**/*.hpp', '**/*.h', '**/*.cpp', '**/*.cc', '**/*.cxx') }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ matrix.compiler }}-${{ matrix.build_type }}-

      - name: Setup compiler
        run: |
          if [ "${{ matrix.compiler }}" == "gcc" ]; then
            echo "CC=gcc" >> $GITHUB_ENV
            echo "CXX=g++" >> $GITHUB_ENV
          elif [ "${{ matrix.compiler }}" == "clang" ]; then
            echo "CC=clang" >> $GITHUB_ENV
            echo "CXX=clang++" >> $GITHUB_ENV
          fi

      - name: Build
        run: |
          cmake -S . -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

          cmake --build build --parallel

      - name: Run tests
        working-directory: build
        run: |
          ctest --output-on-failure --parallel

      - name: Check ccache stats
        run: ccache -s

  # ä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libgtest-dev nlohmann-json3-dev libspdlog-dev

      - name: Build for analysis
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug
          cmake --build build --parallel

      - name: Run tests with verbose output
        working-directory: build
        run: |
          ctest --verbose --output-on-failure

  # åŸºå‡†æµ‹è¯•ï¼ˆåœ¨ä¸»åˆ†æ”¯ã€æ‰‹åŠ¨è§¦å‘æˆ–åŒ…å«[benchmark]æ ‡è®°æ—¶è¿è¡Œï¼‰
  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[benchmark]')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libgtest-dev nlohmann-json3-dev libspdlog-dev

      - name: Build Release
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
          cmake --build build --parallel

      - name: Run benchmark
        working-directory: build
        run: |
          echo "### ðŸš€ Performance Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ./bench/thread_pool_benchmark 2 2 tasks 10000 | tee benchmark_output.txt
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
          # æå–å…³é”®æŒ‡æ ‡
          if grep -q "Throughput:" benchmark_output.txt; then
            throughput=$(grep "Throughput:" benchmark_output.txt | awk '{print $2, $3}')
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Key Metrics:**" >> $GITHUB_STEP_SUMMARY
            echo "- Throughput: $throughput" >> $GITHUB_STEP_SUMMARY
          fi

  # æ€»ç»“ä½œä¸šçŠ¶æ€
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, benchmark]
    if: always()
    steps:
      - name: Create summary
        run: |
          echo "### ðŸ§ª CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-and-test.result }}" == "success" ]; then
            echo "âœ… **Build and Test**: All matrix combinations passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build and Test**: Some combinations failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.code-quality.result }}" == "success" ]; then
            echo "âœ… **Code Quality**: All checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Code Quality**: Some checks failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.benchmark.result }}" == "success" ]; then
            echo "âœ… **Performance Benchmark**: Completed successfully" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.benchmark.result }}" == "skipped" ]; then
            echo "â­ï¸ **Performance Benchmark**: Skipped (not main branch)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Performance Benchmark**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY